<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>

<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo App</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Ara...">
            </form>
        </header>

        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Wining Circle Formu Doldur Gönder</span>
                <i class="fa-solid fa-trash fa-beat delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Diploma Formunu Doldur Gönder</span>
                <i class="fa-solid fa-trash fa-beat delete  "></i>
            </li>

        </ul>

        <form class="text-center my-4 add">
            <label class="text-light">Yeni İş Ekle</label>
            <input class="form-control m-auto my-1" type="text" name="add">
        </form>
    </div>

    <script src="https://kit.fontawesome.com/53f3e334fa.js" crossorigin="anonymous"></script>
    <script src="furkan.js" crossorigin="anonymous"></script>

</body>

</html>
