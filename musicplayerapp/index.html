<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="mainDiv">
        <div class="imgDiv">
            <img src="img/karsu.png" alt="">
        </div>

        <div class="titleDiv">
            <h2 class="title" id="title">Until I Do</h2>
            <h3 class="creator" id="creator">Karsu</h3>
        </div>
    
        <audio src="music/karsu.mp3"></audio>
    
        <div class="progressDiv" id="progressDiv">
            <div class="progress" id="progress"></div>
    
            <div class="timeDiv">
                <span id="currentTime">0:00</span>
                <span id="totalTime">2:04</span>
            </div>
        </div>

        <div class="musicControlDiv">
            <i class="icon fa-solid fa-backward" id="prev"></i>
            <i class="icon fa-solid fa-play" id="play"></i>
            <i class="icon fa-solid fa-forward" id="next"></i>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
